<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car Manager</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-material-design.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ripples.css"/>

</head>
<body>
<h3>Car manager</h3>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">

            <form class="form-horizontal label-floating" th:action="@{/add}" th:modelAttribute="carDto"
                  th:object="${carDto}" method="post" id="submit">
                <fieldset>
                    <legend>New car</legend>
                    <div class="form-group">
                        <label for="carName" class="col-md-4 control-label">Car Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="carName" placeholder="Name"
                                   th:field="*{carName}" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="engineCapacity" class="col-md-4 control-label">Engine Capacity</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="engineCapacity" placeholder="Capacity"
                                   th:field="*{engineCapacity}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="engineName" class="col-md-4 control-label">Engine Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="engineName" placeholder="Engine Name"
                                   th:field="*{engineName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wheelName" class="col-md-4 control-label">Wheel Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="wheelName" placeholder="Wheel Name"
                                   th:field="*{wheelName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wheelSize" class="col-md-4 control-label">Wheel Size</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="wheelSize" placeholder="Size"
                                   th:field="*{wheelSize}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tyreType" class="col-md-4 control-label">Tyre Type</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="tyreType" placeholder="Type"
                                   th:field="*{tyreSeasonType}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="button" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-inverse">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Engine</td>
                    <td>Engine capacity</td>
                    <td>Wheel name</td>
                    <td>Wheel size</td>
                    <td>Tyre type</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car: ${cars}">
                    <td th:text="${car.id}"/>
                    <td th:text="${car.carName}"/>
                    <td th:text="${car.engineName}"/>
                    <td th:text="${car.engineCapacity}"/>
                    <td th:text="${car.wheelName}"/>
                    <td th:text="${car.wheelSize}"/>
                    <td th:text="${car.tyreSeasonType}"/>
                    <td>
                        <a th:href="@{/delete/} + ${{car.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

</body>
</html>
